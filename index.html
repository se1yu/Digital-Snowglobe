<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snowglobe</title>
  <style> 
    *{
      padding:0;
      margin:0;
    }


    body{

      /* flex display (flexible container box)*/ 
      display: flex;
      flex-direction: column;

      /*filll entity*/ 
      width: 100vw;
      height: 100vh;
      overflow: hidden; /*hide if overflow*/

      /*centering items*/
      justify-content: center;
      align-items: center;
    }
    #snowglobe {
    
      /*sizing*/
      width: 85vmin;
      height: 85vmin; 

      /*background
      background: radial-gradient(circle at 50% 120%, #fff, #fff 20%, #4e638d);*/
      background: url('/bg.jpg')center/cover;
      /*round globe*/ 
      border-radius: 100%;
      overflow: hidden;

      margin: auto;

      box-shadow:0px 0px 20px #FFFFFF05;

    }

    #particles {
      height: 75%;
      width: 100%;
    }

    #ground {
      height: 25%;
      width: 100%;
      background: radial-gradient(circle at 50% 120%, #fff, #fff 20%, #38221033);
    }

    @keyframes shake {
      0%;
      100% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(15deg);
      }

      50% {
        transform: rotate(-15deg);
      }

      75% {
        transform: rotate(10deg);
      }
    }

    .shake {
      animation:shake 1s;
    }

  
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
</head>

<body>
  jingle your ball(s)
  
  <div id="snowglobe">
    <audio id="music">
      <source src="music.mp3" type="audio/ogg"></source>
    </audio>
    <div id="particles">
    </div>
    
    <div id="ground">
    </div>
    
  </div>
  <script>


    // select globe
    let globe = document.getElementById("snowglobe");

    //declare particles
    let music = document.getElementById('music');
    music.volume = 0.3;
    let particles;

    //declare funct for calculating (gyro?) activity

    function calculateAcceleration(event) {

      const {x,y,z} = event.accelerationIncludingGravity;
      const accelerationMagnitude= Math.sqrt(x*x + y*y + z*z);
      return accelerationMagnitude;
    }

    function shakeItUp() {
      particles.play();
      globe.classList.add("shake");
      setTimeout(() => {globe.classList.remove("shake")}, 1100)
      music.play()
    }

    tsParticles.loadJSON('particles', 'particles.json')
    .then(function() {
      particles = tsParticles.domItem(0);
      particles.pause()
      globe.addEventListener('click',()=> {
        shakeItUp()
      });

      window.addEventListener("devicemotion",(event) =>{
        const acceleration = calculateAcceleration(event);

        if (acceleration>23){
          shakeItUp()
      }}
      );

    });

    
  </script>
  
</body>

</html>
